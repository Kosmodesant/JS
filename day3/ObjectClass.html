<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h1>ObjectClass</h1>
    <h2>
        <script>
            'use strict';


            class Link {
                constructor(title, url) {
                    this.title = title;
                    this.url = url;
                }
                print(openInNewWindow) {
                    if (openInNewWindow)
                        document.write(`<a href="${this.url}" target=_blank>${this.title}</a>&nbsp;`)
                    else
                        document.write(`<a href="${this.url}">${this.title}</a>&nbsp;`)
                }
            }
            let link1 = new Link("Google", "https://www.google.ru");
            let link2 = new Link("Яндекс", "https://ya.ru/");
            link2.url = 'https://ru.stackoverflow.com/';

            link1.print(true);
            link2.print();
            console.log(link1)

        </script>
    </h2>

</body>

</html>
