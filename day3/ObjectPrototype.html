<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h1>ObjectPrototype</h1>
    <h2>
        <script>
            'use strict';



            function Link(title, url) {
                this.title = title; //public
                //this.url = url;

                var _url = url; //private
            }

            Link.prototype.print = function (openInNewWindow) {
                if (openInNewWindow)
                    document.write(`<a href="${this.url}" target=_blank>${this.title}</a&nbsp;`)
                else
                    document.write(`<a href="${this.url}">${this.title}</a&nbsp;`)
            };


            let link1 = new Link("Google", "https://www.google.ru");
            let link2 = new Link("Яндекс", "https://ya.ru/");
            link2.url = 'https://ru.stackoverflow.com/';

            link1.print(true);
            link2.print();

        </script>
    </h2>

</body>

</html>
