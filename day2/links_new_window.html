<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h1>Links</h1>
    <h2>
        <script>
            'use strict';

            function showLink(openInNewWindow) {
                if (openInNewWindow)
                    document.write(`<a href="${this.url}" target=_blank>${this.title}</a>&nbsp;`);
                else
                    document.write(`<a href="${this.url}">${this.title}</a>&nbsp;`);
            }
            let link1 = {};
            link1.title = "Google"
            link1.url = "https://www.google.ru/"
            link1.print = showLink;

            let link2 = {};
            link2.title = "Yandex"
            link2.url = "https://ya.ru/"
            link2.print = showLink;

            link1.print(true);

            link2.print();

        </script>
    </h2>

</body>

</html>
